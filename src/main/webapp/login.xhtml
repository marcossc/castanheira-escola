<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content="Dashboard"/>
        <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"/>

        <title><ui:insert name="title">Login</ui:insert></title>

        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet name="font-awesome/css/font-awesome.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="style-responsive.css"/>

    </h:head>

    <h:body>
        <div id="login-page">
            <div class="container">
                <h:form class="form-login">
                    <h2 class="form-login-heading">e-scola online</h2>
                    <div class="login-wrap">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                        <h:inputText id="nomeUsuario" value="#{loginController.login.usuario}" class="form-control" pt:placeholder="Usuário" pt:autofocus="true" />
                        <br />
                        <h:inputSecret id="senha" value="#{loginController.login.senha}" class="form-control" pt:placeholder="Senha" />
                        <label class="checkbox">
                            <span class="pull-right">
                                <a data-toggle="modal" href="login.html#myModal"> ESQUECI MINHA SENHA</a>
                            </span>
                        </label>

                        <h:commandLink action="#{loginController.login}" styleClass="btn btn-theme btn-block">
                            <i class="fa fa-lock"></i> ENTRAR
                        </h:commandLink>

                        <hr />

                        <div class="login-social-link centered">
                            <p>Login via Facebook (ainda não disponível)</p>
                            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
                        </div>

                    </div>
                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
                                    <h4 class="modal-title">Esqueceu sua senha?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Insira seu e-mail para receber uma nova senha</p>
                                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix" />

                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-theme" type="button">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->

                </h:form>	  	

            </div>
        </div>

        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery.backstretch.min.js" />

        <script>
            $.backstretch("resources/img/login-bg.jpg", {speed: 500});
        </script>
    </h:body>
</html>
