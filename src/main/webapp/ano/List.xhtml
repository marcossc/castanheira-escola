<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
                document.getElementById("ano_menu").className = "active";
            </script>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAnoEmpty}" rendered="#{anoBean.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{anoBean.items.rowCount > 0}">
                    <h:outputText value="#{anoBean.pagination.pageFirstItem + 1} a #{anoBean.pagination.pageLastItem + 1} de #{anoBean.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{anoBean.previous}" value="#{anoBean.pagination.pageSize} #{bundle.Previous}" rendered="#{anoBean.pagination.hasPreviousPage}" class="btn btn-default btn-xs"/>&nbsp;
                    <h:commandLink action="#{anoBean.next}" value="#{bundle.Next} #{anoBean.pagination.pageSize}" rendered="#{anoBean.pagination.hasNextPage}" class="btn btn-default btn-xs"/>&nbsp;
                    <div class="content-panel">
                        <h:dataTable value="#{anoBean.items}" var="item" styleClass="table table-striped table-advance table-hover">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAnoTitle_ano}"/>
                                </f:facet>
                                <h:outputText value="#{item.anoString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Detalhes"/>
                                </f:facet>
                                <h:commandLink action="#{anoBean.prepareView}" styleClass="btn btn-success btn-xs">
                                    <span class="glyphicon glyphicon-zoom-in"></span>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandLink action="#{anoBean.prepareEdit}" styleClass="btn btn-primary btn-xs">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Remover"/>
                                </f:facet>
                                <h:commandLink action="#{anoBean.destroy}" styleClass="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{anoBean.prepareCreate}" value="#{bundle.ListAnoCreateLink}" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
