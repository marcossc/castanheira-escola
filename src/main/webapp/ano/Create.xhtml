<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
                document.getElementById("ano_menu").className = "active";
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal style-form">
                <h:panelGrid columns="2" columnClasses="firstColumn,secondColumn">
                    <h:outputLabel value="#{bundle.CreateAnoLabel_ano}" for="ano"  class="control-label"/>
                    <h:inputText id="ano" value="#{anoBean.selected.ano}" title="#{bundle.CreateAnoTitle_ano}" required="true" requiredMessage="#{bundle.CreateAnoRequiredMessage_ano}" class="form-control"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{anoBean.create}" value="#{bundle.CreateAnoSaveLink}" class="btn btn-primary"/>
                <h:commandLink action="#{anoBean.prepareList}" value="#{bundle.CreateAnoShowAllLink}" immediate="true" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
