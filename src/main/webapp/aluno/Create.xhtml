<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlunoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
                document.getElementById("aluno_menu").className = "active";
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal style-form">
                <h:panelGrid columns="2" columnClasses="firstColumn,secondColumn">
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_nome}" for="nome" class="control-label"/>
                    <h:inputText id="nome" value="#{alunoBean.selected.nome}" title="#{bundle.CreateAlunoTitle_nome}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_nome}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_dtNascimento}" for="dtNascimento"  class="control-label"/>
                    <h:inputText id="dtNascimento" value="#{alunoBean.selected.dtNascimento}" title="#{bundle.CreateAlunoTitle_dtNascimento}" required="true" requiredMessage="#{bundle.CreateAlunoRequiredMessage_dtNascimento}" class="form-control">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_laudado}" for="laudado" />
                    <h:selectOneRadio id="laudado" value="#{alunoBean.selected.laudado}" title="#{bundle.CreateAlunoTitle_laudado}" style="width:100px" >
                        <f:selectItem itemLabel="NÃ£o" itemValue="false" styleClass="radio-inline" />
                        <f:selectItem itemLabel="Sim" itemValue="true" styleClass="radio-inline"/>
                    </h:selectOneRadio>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_situacao}" for="situacao" class="control-label"/>
                    <h:selectOneMenu id="situacao" value="#{alunoBean.selected.situacao}" title="#{bundle.CreateAlunoTitle_situacao}" class="form-control">
                        <f:selectItem itemLabel="Ativo" itemValue="A"/>
                        <f:selectItem itemLabel="Evadido" itemValue="E"/>
                        <f:selectItem itemLabel="Transferido" itemValue="T"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAlunoLabel_idAno}" for="idAno" class="control-label"/>
                    <h:selectOneMenu id="idAno" value="#{alunoBean.selected.idAno}" title="#{bundle.CreateAlunoTitle_idAno}" class="form-control">
                        <f:selectItems value="#{anoBean.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink value="#{bundle.CreateAlunoSaveLink}" action="#{alunoBean.create}" class="btn btn-primary"/>
                <h:commandLink value="#{bundle.CreateAlunoShowAllLink}" action="#{alunoBean.prepareList}"  immediate="true" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
