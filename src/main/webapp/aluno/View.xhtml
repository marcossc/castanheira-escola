<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlunoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <thead><th>Dado</th>
                            <th>Valor</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width: 30%"><h:outputText value="#{bundle.ViewAlunoLabel_id}" class="control-label"/></td>
                                <td><h:outputText value="#{alunoController.selected.id}" title="#{bundle.ViewAlunoTitle_id}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewAlunoLabel_nome}" class="control-label"/></td>
                                <td><h:outputText value="#{alunoController.selected.nome}" title="#{bundle.ViewAlunoTitle_nome}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewAlunoLabel_dtNascimento}" class="control-label"/></td>
                                <td><h:outputText value="#{alunoController.selected.dtNascimento}" title="#{bundle.ViewAlunoTitle_dtNascimento}" class="control-label">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewAlunoLabel_laudado}" class="control-label"/></td>
                                <td><h:outputText value="#{alunoController.selected.laudadoString}" title="#{bundle.ViewAlunoTitle_laudado}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewAlunoLabel_situacao}" class="control-label"/></td>
                                <td><h:outputText value="#{alunoController.selected.situacaoString}" title="#{bundle.ViewAlunoTitle_situacao}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewAlunoLabel_idAno}" class="control-label"/></td>
                                <td><h:outputText value="#{alunoController.selected.idAnoString}" title="#{bundle.ViewAlunoTitle_idAno}" class="control-label"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br />
                <h:commandLink action="#{alunoController.prepareCreate}" value="#{bundle.ViewAlunoCreateLink}" class="btn btn-default"/>
                <h:commandLink action="#{alunoController.prepareList}" value="#{bundle.ViewAlunoShowAllLink}" class="btn btn-default"/>
                <h:link outcome="Edit" value="#{bundle.ViewAlunoEditLink}" class="btn btn-info"/>
                <h:commandLink action="#{alunoController.destroyAndView}" value="#{bundle.ViewAlunoDestroyLink}" class="btn btn-danger"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
