<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBoletimTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBoletimEmpty}" rendered="#{boletimController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{boletimController.items.rowCount > 0}">
                    <h:outputText value="#{boletimController.pagination.pageFirstItem + 1}..#{boletimController.pagination.pageLastItem + 1}/#{boletimController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{boletimController.previous}" value="#{bundle.Previous} #{boletimController.pagination.pageSize}" rendered="#{boletimController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{boletimController.next}" value="#{bundle.Next} #{boletimController.pagination.pageSize}" rendered="#{boletimController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{boletimController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_nota1}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_falta1}"/>
                            </f:facet>
                            <h:outputText value="#{item.falta1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_nota2}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_falta2}"/>
                            </f:facet>
                            <h:outputText value="#{item.falta2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_nota3}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_falta3}"/>
                            </f:facet>
                            <h:outputText value="#{item.falta3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_media}"/>
                            </f:facet>
                            <h:outputText value="#{item.media}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_totalFalta}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalFalta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_idDisciplina}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeDisciplina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_idMatricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMatricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{boletimController.prepareView}" value="#{bundle.ListBoletimViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boletimController.prepareEdit}" value="#{bundle.ListBoletimEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boletimController.destroy}" value="#{bundle.ListBoletimDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{boletimController.prepareCreate}" value="#{bundle.ListBoletimCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBoletimIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
