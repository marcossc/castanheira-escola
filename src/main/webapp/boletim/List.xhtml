<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBoletimTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGrid columns="5" width="100%">
                    <h:outputLabel value="#{bundle.CreateMatriculaLabel_idTurma}" for="idTurma" class="control-label" />
                    <h:selectOneMenu id="idTurma" value="#{matriculaBean.selected.idTurma}" title="#{bundle.CreateMatriculaTitle_idTurma}" class="form-control" >
                        <f:selectItems value="#{turmaBean.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProfessorDiscTurLabel_idDisciplina}" for="idDisciplina" class="control-label" />
                    <h:selectOneMenu id="idDisciplina" value="#{professorDiscTurBean.selected.idDisciplina}" title="#{bundle.CreateProfessorDiscTurTitle_idDisciplina}" class="form-control" >
                        <f:selectItems value="#{disciplinaBean.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:commandLink action="#{boletimBean.filtrar}" value="Filtrar" class="btn btn-default"/>
                </h:panelGrid>
                <h:outputText escape="false" value="#{bundle.ListBoletimEmpty}" rendered="#{boletimBean.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{boletimBean.items.rowCount > 0}">
                    <h:outputText value="#{boletimBean.pagination.pageFirstItem + 1} a #{boletimBean.pagination.pageLastItem + 1} de #{boletimBean.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{boletimBean.previous}" value="#{bundle.Previous} #{boletimBean.pagination.pageSize}" rendered="#{boletimBean.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{boletimBean.next}" value="#{bundle.Next} #{boletimBean.pagination.pageSize}" rendered="#{boletimBean.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{boletimBean.items}" var="item" styleClass="table table-striped table-advance table-hover">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Aluno"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeAluno}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Turma"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeTurma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_idDisciplina}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeDisciplina}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_nota1}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_falta1}"/>
                            </f:facet>
                            <h:outputText value="#{item.falta1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_nota2}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_falta2}"/>
                            </f:facet>
                            <h:outputText value="#{item.falta2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_nota3}"/>
                            </f:facet>
                            <h:outputText value="#{item.nota3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_falta3}"/>
                            </f:facet>
                            <h:outputText value="#{item.falta3}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_media}"/>
                            </f:facet>
                            <h:outputText value="#{item.media}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletimTitle_totalFalta}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalFalta}"/>
                        </h:column>


                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Detalhes"/>
                            </f:facet>
                            <h:commandLink action="#{boletimBean.prepareView}" styleClass="btn btn-success btn-xs">
                                <span class="glyphicon glyphicon-zoom-in"></span>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{boletimBean.prepareCreate}" value="#{bundle.ListBoletimCreateLink}"/>
                <br />
                <br />
                <h:commandLink action="#{boletimBean.geraXML}" value="Teste XML"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBoletimIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
