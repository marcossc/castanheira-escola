<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                    <h:outputText value="#{boletimController.selected.nota1}" title="#{bundle.ViewBoletimTitle_nota1}"/>

                    <h:outputText value="#{bundle.ViewBoletimLabel_nota2}"/>
                    <h:outputText value="#{boletimController.selected.nota2}" title="#{bundle.ViewBoletimTitle_nota2}"/>
                    <h:outputText value="#{bundle.ViewBoletimLabel_falta2}"/>
                    <h:outputText value="#{boletimController.selected.falta2}" title="#{bundle.ViewBoletimTitle_falta2}"/>
