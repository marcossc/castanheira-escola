<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">

                document.getElementById("professor_menu").className = "active";
            </script>

                <h:panelGrid columns="2" columnClasses="firstColumn,secondColumn">
                    <h:outputLabel value="#{bundle.CreateProfessorDiscTurLabel_idDisciplina}" for="idDisciplina" class="control-label" />

                    <h:outputLabel value="#{bundle.CreateProfessorDiscTurLabel_idProfessor}" for="idProfessor" class="control-label" />

                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProfessorDiscTurLabel_idTurma}" for="idTurma" class="control-label" />
                    <h:selectOneMenu id="idTurma" value="#{professorDiscTurBean.selected.idTurma}" title="#{bundle.CreateProfessorDiscTurTitle_idTurma}" class="form-control" >
                        <f:selectItems value="#{turmaBean.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>

    </ui:composition>
