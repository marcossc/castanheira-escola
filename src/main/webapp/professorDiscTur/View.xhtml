<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfessorDiscTurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
                document.getElementById("professor_menu").className = "active";
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <thead><th>Dado</th>
                            <th>Valor</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width: 30%"><h:outputText value="#{bundle.ViewProfessorDiscTurLabel_id}" class="control-label"/></td>
                                <td><h:outputText value="#{professorDiscTurBean.selected.id}" title="#{bundle.ViewProfessorDiscTurTitle_id}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewProfessorDiscTurLabel_idDisciplina}" class="control-label"/></td>
                                <td><h:outputText value="#{professorDiscTurBean.selected.idDisciplina.nome}" title="#{bundle.ViewProfessorDiscTurTitle_idDisciplina}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewProfessorDiscTurLabel_idProfessor}" class="control-label"/></td>
                                <td><h:outputText value="#{professorDiscTurBean.selected.idProfessor.nome}" title="#{bundle.ViewProfessorDiscTurTitle_idProfessor}" class="control-label">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewProfessorDiscTurLabel_idTurma}" class="control-label"/></td>
                                <td><h:outputText value="#{professorDiscTurBean.selected.idTurma.nome}" title="#{bundle.ViewProfessorDiscTurTitle_idTurma}" class="control-label"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br />
                <h:commandLink action="#{professorDiscTurBean.prepareCreate}" value="#{bundle.ViewProfessorDiscTurCreateLink}" class="btn btn-default"/>
                <h:commandLink action="#{professorDiscTurBean.prepareList}" value="#{bundle.ViewProfessorDiscTurShowAllLink}" class="btn btn-default"/>
                <h:link outcome="Edit" value="#{bundle.ViewProfessorDiscTurEditLink}" class="btn btn-info"/>
                <h:commandLink action="#{professorDiscTurBean.destroyAndView}" value="#{bundle.ViewProfessorDiscTurDestroyLink}" class="btn btn-danger"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
