<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <thead><th>Dado</th>
                            <th>Valor</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width: 30%"><h:outputText value="#{bundle.ViewTurmaLabel_id}" class="control-label"/></td>
                                <td><h:outputText value="#{turmaController.selected.id}" title="#{bundle.ViewTurmaTitle_id}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewTurmaLabel_nome}" class="control-label"/></td>
                                <td><h:outputText value="#{turmaController.selected.nome}" title="#{bundle.ViewTurmaTitle_nome}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewTurmaLabel_idAno}" class="control-label"/></td>
                                <td><h:outputText value="#{turmaController.selected.idAno.anoString}" title="#{bundle.ViewTurmaTitle_idAno}" class="control-label"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br />
                <h:commandLink action="#{turmaController.prepareCreate}" value="#{bundle.ViewTurmaCreateLink}" class="btn btn-default"/>
                <h:commandLink action="#{turmaController.prepareList}" value="#{bundle.ViewTurmaShowAllLink}" class="btn btn-default"/>
                <h:link outcome="Edit" value="#{bundle.ViewTurmaEditLink}" class="btn btn-info"/>
                <h:commandLink action="#{turmaController.destroyAndView}" value="#{bundle.ViewTurmaDestroyLink}" class="btn btn-danger"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
