<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal style-form">
                <h:panelGrid columns="2" columnClasses="firstColumn,secondColumn">
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_nome}" for="nome" class="control-label" />
                    <h:inputText id="nome" value="#{turmaController.selected.nome}" title="#{bundle.CreateTurmaTitle_nome}" required="true" requiredMessage="#{bundle.CreateTurmaRequiredMessage_nome}" class="form-control"/>
                    <h:outputLabel value="#{bundle.CreateTurmaLabel_idAno}" for="idAno" class="control-label" />
                    <h:selectOneMenu id="idAno" value="#{turmaController.selected.idAno}" title="#{bundle.CreateTurmaTitle_idAno}" required="true" requiredMessage="#{bundle.CreateTurmaRequiredMessage_idAno}" class="form-control">
                        <f:selectItems value="#{anoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink value="#{bundle.CreateTurmaSaveLink}" action="#{turmaController.create}" class="btn btn-primary"/>
                <h:commandLink value="#{bundle.CreateTurmaShowAllLink}" action="#{turmaController.prepareList}"  immediate="true" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
