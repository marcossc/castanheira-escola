<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTurmaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTurmaEmpty}" rendered="#{turmaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{turmaController.items.rowCount > 0}">
                    <h:outputText value="#{turmaController.pagination.pageFirstItem + 1} a #{turmaController.pagination.pageLastItem + 1} de #{turmaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{turmaController.previous}" value="#{bundle.Previous} #{turmaController.pagination.pageSize}" rendered="#{turmaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{turmaController.next}" value="#{bundle.Next} #{turmaController.pagination.pageSize}" rendered="#{turmaController.pagination.hasNextPage}"/>&nbsp;
                    <div class="content-panel">
                        <h:dataTable value="#{turmaController.items}" var="item" styleClass="table table-striped table-advance table-hover">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTurmaTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTurmaTitle_nome}"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListTurmaTitle_idAno}"/>
                                </f:facet>
                                <h:outputText value="#{item.idAno.anoString}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Detalhes"/>
                                </f:facet>
                                <h:commandLink action="#{turmaController.prepareView}" styleClass="btn btn-success btn-xs">
                                    <span class="glyphicon glyphicon-zoom-in"></span>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandLink action="#{turmaController.prepareEdit}" styleClass="btn btn-primary btn-xs">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Remover"/>
                                </f:facet>
                                <h:commandLink action="#{turmaController.destroy}" styleClass="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{turmaController.prepareCreate}" value="#{bundle.ListTurmaCreateLink}" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
