<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDisciplinaAnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal style-form">
                <h:panelGrid columns="2" columnClasses="firstColumn,secondColumn">
                    <h:outputLabel value="#{bundle.EditDisciplinaAnoLabel_id}" for="id" class="control-label" />
                    <h:inputText id="id" value="#{disciplinaAnoController.selected.id}" title="#{bundle.EditDisciplinaAnoTitle_id}" required="true" requiredMessage="#{bundle.EditDisciplinaAnoRequiredMessage_id}" disabled="true" class="form-control"/>
                    <h:outputLabel value="#{bundle.EditDisciplinaAnoLabel_idAno}" for="idAno" class="control-label" />
                    <h:selectOneMenu id="idAno" value="#{disciplinaAnoController.selected.idAno}" title="#{bundle.EditDisciplinaAnoTitle_idAno}" class="form-control" >
                        <f:selectItems value="#{anoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDisciplinaAnoLabel_idDisciplina}" for="idDisciplina" class="control-label" />
                    <h:selectOneMenu id="idDisciplina" value="#{disciplinaAnoController.selected.idDisciplina}" title="#{bundle.EditDisciplinaAnoTitle_idDisciplina}" class="form-control" >
                        <f:selectItems value="#{disciplinaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{disciplinaAnoController.update}" value="#{bundle.EditDisciplinaAnoSaveLink}" class="btn btn-primary"/>
                <h:commandLink action="#{disciplinaAnoController.prepareList}" value="#{bundle.EditDisciplinaAnoShowAllLink}" immediate="true" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
