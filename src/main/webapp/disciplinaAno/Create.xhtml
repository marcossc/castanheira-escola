<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDisciplinaAnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
                document.getElementById("disciplina_menu").className = "active";
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal style-form">
                <h:panelGrid columns="2" columnClasses="firstColumn,secondColumn">
                    <h:outputLabel value="#{bundle.CreateDisciplinaAnoLabel_idAno}" for="idAno" class="control-label" />
                    <h:selectOneMenu id="idAno" value="#{disciplinaAnoBean.selected.idAno}" title="#{bundle.CreateDisciplinaAnoTitle_idAno}" class="form-control" >
                        <f:selectItems value="#{anoBean.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDisciplinaAnoLabel_idDisciplina}" for="idDisciplina" class="control-label" />
                    <h:selectOneMenu id="idDisciplina" value="#{disciplinaAnoBean.selected.idDisciplina}" title="#{bundle.CreateDisciplinaAnoTitle_idDisciplina}" class="form-control" >
                        <f:selectItems value="#{disciplinaBean.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink value="#{bundle.CreateDisciplinaAnoSaveLink}" action="#{disciplinaAnoBean.create}" class="btn btn-primary"/>
                <h:commandLink value="#{bundle.CreateDisciplinaAnoShowAllLink}" action="#{disciplinaAnoBean.prepareList}"  immediate="true" class="btn btn-default"/>
           </h:form>
        </ui:define>
    </ui:composition>

</html>
