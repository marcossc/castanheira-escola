<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDisciplinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal style-form">
                <h:panelGrid columns="2" columnClasses="firstColumn,secondColumn">
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_id}" for="id" styleClass="control-label" />
                    <h:inputText id="id" value="#{disciplinaController.selected.id}" title="#{bundle.EditDisciplinaTitle_id}" required="true" requiredMessage="#{bundle.EditDisciplinaRequiredMessage_id}" disabled="true" styleClass="form-control"/>
                    <h:outputLabel value="#{bundle.EditDisciplinaLabel_nome}" for="nome" styleClass="control-label" />
                    <h:inputText id="nome" value="#{disciplinaController.selected.nome}" title="#{bundle.EditDisciplinaTitle_nome}" styleClass="form-control" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{disciplinaController.update}" value="#{bundle.EditDisciplinaSaveLink}" class="btn btn-primary"/>
                <h:commandLink action="#{disciplinaController.prepareList}" value="#{bundle.EditDisciplinaShowAllLink}" immediate="true" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
