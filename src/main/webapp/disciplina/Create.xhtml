<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDisciplinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
                document.getElementById("disciplina_menu").className = "active";
            </script>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form class="form-horizontal style-form">
                <h:panelGrid columns="2" columnClasses="firstColumn,secondColumn">
                    <h:outputLabel value="#{bundle.CreateDisciplinaLabel_nome}" for="nome" class="control-label"/>
                    <h:inputText id="nome" value="#{disciplinaBean.selected.nome}" title="#{bundle.CreateDisciplinaTitle_nome}"  class="form-control"/>
                </h:panelGrid>
                <br />
                <h:commandLink value="#{bundle.CreateDisciplinaSaveLink}" action="#{disciplinaBean.create}" class="btn btn-primary"/>
                <h:commandLink value="#{bundle.CreateDisciplinaShowAllLink}" action="#{disciplinaBean.prepareList}"  immediate="true" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
