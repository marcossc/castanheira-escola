<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDisciplinaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <script>
                document.getElementById("disciplina_menu").className = "active";
            </script>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDisciplinaEmpty}" rendered="#{disciplinaBean.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{disciplinaBean.items.rowCount > 0}">
                    <h:outputText value="#{disciplinaBean.pagination.pageFirstItem + 1} a #{disciplinaBean.pagination.pageLastItem + 1} de #{disciplinaBean.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{disciplinaBean.previous}" value="#{bundle.Previous} #{disciplinaBean.pagination.pageSize}" rendered="#{disciplinaBean.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{disciplinaBean.next}" value="#{bundle.Next} #{disciplinaBean.pagination.pageSize}" rendered="#{disciplinaBean.pagination.hasNextPage}"/>&nbsp;
                    <div class="content-panel">
                        <h:dataTable value="#{disciplinaBean.items}" var="item" styleClass="table table-striped table-advance table-hover">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListDisciplinaTitle_nome}"/>
                                </f:facet>
                                <h:outputText value="#{item.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Detalhes"/>
                                </f:facet>
                                <h:commandLink action="#{disciplinaBean.prepareView}" styleClass="btn btn-success btn-xs">
                                    <span class="glyphicon glyphicon-zoom-in"></span>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editar"/>
                                </f:facet>
                                <h:commandLink action="#{disciplinaBean.prepareEdit}" styleClass="btn btn-primary btn-xs">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Remover"/>
                                </f:facet>
                                <h:commandLink action="#{disciplinaBean.destroy}" styleClass="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{disciplinaBean.prepareCreate}" value="#{bundle.ListDisciplinaCreateLink}" class="btn btn-default"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
