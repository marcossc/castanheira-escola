<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_dashgum.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMatriculaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <thead><th>Dado</th>
                            <th>Valor</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="width: 30%"><h:outputText value="#{bundle.ViewMatriculaLabel_id}" class="control-label"/></td>
                                <td><h:outputText value="#{matriculaBean.selected.id}" title="#{bundle.ViewMatriculaTitle_id}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewMatriculaLabel_aprovado}" class="control-label"/></td>
                                <td><h:outputText value="#{matriculaBean.selected.aprovadoString}" title="#{bundle.ViewMatriculaTitle_aprovado}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewMatriculaLabel_idAluno}" class="control-label"/></td>
                                <td><h:outputText value="#{matriculaBean.selected.idAlunoString}" title="#{bundle.ViewMatriculaTitle_idAluno}" class="control-label"/></td>
                            </tr>
                            <tr>
                                <td><h:outputText value="#{bundle.ViewMatriculaLabel_idTurma}" class="control-label"/></td>
                                <td><h:outputText value="#{matriculaBean.selected.idTurmaString}" title="#{bundle.ViewMatriculaTitle_idTurma}" class="control-label"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br />
                <h:commandLink action="#{matriculaBean.prepareCreate}" value="#{bundle.ViewMatriculaCreateLink}" class="btn btn-default"/>
                <h:commandLink action="#{matriculaBean.prepareList}" value="#{bundle.ViewMatriculaShowAllLink}" class="btn btn-default"/>
                <h:link outcome="Edit" value="#{bundle.ViewMatriculaEditLink}" class="btn btn-info"/>
                <h:commandLink action="#{matriculaBean.destroyAndView}" value="#{bundle.ViewMatriculaDestroyLink}" class="btn btn-danger"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
